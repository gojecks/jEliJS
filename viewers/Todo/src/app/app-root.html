<div>
  <h5>Attr-Selected</h5>
  <select>
    <option *for="i in [0,1,2,4]" attr-selected="i===1">${i}</option>
  </select>
</div>
<test-place #test-place>
  <input type="checkbox" :model="test" checked="true">
  <div>
    <h5>Attr-Value</h5>
    <input type="text" {attr-value}="test" attr-readonly="true">
  </div>
  <h5>Attr-Style (background & display)</h5>
  <div {attr-style}="{'display':test?'block':'none', background:'#000'}">I am a test</div>
  <div>
    <h5>Attr-innerHTML</h5>
    <textarea :model="html"></textarea>
    <div {innerHTML}="html"></div>
  </div>
  <div {:switch}="test">
    <h5 *switch-case="true">I am ${test} case</h5>
    <h4 *switch-default>I am default switch element</h4>
  </div>
</test-place>
<input type="checkbox" :model="test" attr-checked="true">
<div *if="test; else as fallback">I am Test Condition</div>
<j-template #fallback>
  <div *for="i in [0,1,2,3]">Testing_${i}</div>
</j-template>
<div {:class}="test?'visible':'hidden'">Class test</div>
